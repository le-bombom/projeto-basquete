<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="assets/iconTitle/favicon.jpg" type="image/png">
    <link rel="stylesheet" href="paginainicial.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="carregamento.css">
</head>

<body>
    <div id="loader" class="loader-overlay">
        <div class="bola-loader">
            <img src="assets/diversos/basketball-svgrepo-com.svg" alt="linhas" class="linhas-bola">
        </div>
    </div>

    <header class="barra-superior">
        <div class="carrossel">
            <div class="carrossel-track" id="carrossel-track-inicial">
            </div>
        </div>
    </header>
    <div class="centralizar-btn">
        <a href="sorteio.html" class="btn abrir-pack" role="button"
            onclick="showLoaderOnNavigate(event, 'sorteio.html')">
            Abrir Pacote
        </a>
    </div>

    <footer class="barra-inferior">
        <a href="paginainicial.html" class="btn" role="button"
            onclick="showLoaderOnNavigate(event, 'paginainicial.html')">
            <i class="bi bi-house">Inicio</i>
        </a>
        <a href="colecao.html" class="btn" role="button" onclick="showLoaderOnNavigate(event, 'colecao.html')">
            <i class="bi bi-book">Coleção</i>
        </a>
    </footer>

    <script src="cards.js"></script>
    <script src="carregamento.js"></script>
    <script>
        const todasImagens = [...lendario, ...epico, ...raro, ...comum];
        const fotosCarrossel = [...todasImagens, ...todasImagens];

        const trackInicial = document.getElementById("carrossel-track-inicial");

        fotosCarrossel.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "carta";
            trackInicial.appendChild(img);
        });

        window.addEventListener('load', hideLoader);
        document.addEventListener('DOMContentLoaded', hideLoader);
    </script>
</body>

</html>
